<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags for SEO -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a73e8" /> <!-- Regisam Technologies brand color (blue) -->
    <meta name="description" content="Regisam Technologies offers innovative software solutions, including web and mobile app development, IT consulting, and digital transformation services. Contact us to elevate your business!" />
    <meta name="keywords" content="Regisam Technologies, software development, web development, mobile app development, IT consulting, digital transformation, technology solutions, Nairobi, Kenya" />
    <meta name="author" content="Regisam Technologies" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Tags for Social Media -->
    <meta property="og:title" content="Regisam Technologies - Innovative Software Solutions" />
    <meta property="og:description" content="Discover cutting-edge software development, IT consulting, and digital transformation services with Regisam Technologies. Let's build the future together!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.regisamtechnologies.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:image:alt" content="Regisam Technologies Logo" />
    <meta property="og:site_name" content="Regisam Technologies" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Regisam Technologies - Innovative Software Solutions" />
    <meta name="twitter:description" content="Discover cutting-edge software development, IT consulting, and digital transformation services with Regisam Technologies." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />
    <meta name="twitter:site" content="@RegisamTech" />

    <!-- Favicon and App Icons -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/apple-icon.png" />

    <!-- Preload Fonts for Performance -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;200&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;200&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Inline CSS for Fallback Content Responsiveness -->
    <style>
      .noscript-container {
        text-align: center;
        padding: 20px;
        max-width: 100%;
        box-sizing: border-box;
      }
      .noscript-container h1 {
        font-size: clamp(1.5rem, 5vw, 2.5rem); /* Responsive font size */
        margin-bottom: 1rem;
      }
      .noscript-container p {
        font-size: clamp(1rem, 3vw, 1.25rem);
        margin-bottom: 1rem;
      }
      .noscript-container a {
        color: #1a73e8;
        text-decoration: none;
      }
      @media (max-width: 768px) {
        .noscript-container {
          padding: 15px;
        }
      }
      @media (max-width: 480px) {
        .noscript-container h1 {
          font-size: clamp(1.25rem, 4vw, 2rem);
        }
        .noscript-container p {
          font-size: clamp(0.875rem, 2.5vw, 1rem);
        }
      }
    </style>

    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Regisam Technologies",
        "url": "https://www.regisamtechnologies.com",
        "logo": "%PUBLIC_URL%/logo.png",
        "description": "Regisam Technologies provides innovative software solutions, including web and mobile app development, IT consulting, and digital transformation services.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Tech Avenue",
          "addressLocality": "Nairobi",
          "addressRegion": "Nairobi County",
          "postalCode": "00100",
          "addressCountry": "KE"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+254-123-456-789",
          "contactType": "Customer Service",
          "email": "info@regisamtechnologies.com"
        },
        "sameAs": [
          "https://www.facebook.com/RegisamTechnologies",
          "https://www.twitter.com/RegisamTech",
          "https://www.linkedin.com/company/regisam-technologies"
        ]
      }
    </script>

    <!-- Page Title -->
    <title>Regisam Technologies | Software Development & IT Consulting</title>
  </head>
  <body>
    <!-- Fallback Content for SEO and Responsiveness -->
    <noscript>
      <div class="noscript-container">
        <h1>Regisam Technologies</h1>
        <p>
          JavaScript is required to run this app. Please enable JavaScript in your browser settings.
        </p>
        <p>
          Regisam Technologies offers innovative software solutions, including web and mobile app development, IT consulting, and digital transformation services. Visit us at <a href="https://www.regisamtechnologies.com">www.regisamtechnologies.com</a>.
        </p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
